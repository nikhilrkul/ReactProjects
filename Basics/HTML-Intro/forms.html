<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="name" name="firstName" maxlength="10" />
      <input type="text" placeholder="address" name="address" />
      <input
        type="number"
        placeholder="age"
        name="age"
        min="8"
        max="100"
        autofocus
      />
      <input type="text" value="India" placeholder="Country" />
      <input type="submit" value="Disabled" id="disable" disabled />
      <input type="submit" value="Click Me!!" />
    </form>
  </body>
</html>
